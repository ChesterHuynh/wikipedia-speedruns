<html>
    <head>
        <title>Wikipedia Speedruns!</title>
        <script src="{{url_for('static', filename='js/base.js')}}" defer></script>
        <link rel= "stylesheet" type= "text/css" href="{{url_for('static', filename='stylesheets/main.css')}}">
  
        {% block head %}{% endblock %}
    </head>
    
    <body>
        <nav>
            <h1>Wikipedia Speedruns! (PUT LOGO HERE) </h1>
            <ul>
                {% if username %}
                    <li><span>{{ username }}</span> 
                    <li><button id="logout">Logout</button>
                {% else %}
                    <li><a href="/register">Register</a>
                    <li><a href="/login">Login</a>
                {% endif %}
            </ul>
        </nav>

        {% block content %}{% endblock %}
    </body>


</html>
