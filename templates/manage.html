{% extends 'base.html' %}

{% block head %}
<script type=text/javascript src="{{url_for('static', filename='js/manage.js') }}"></script>
{% endblock %}
    
{% block content %}
    <form id="newPrompt">
        <label for="start">Start Article:</label>
        <input type="text" id="start" name="start">
        <label for="end">End Article:</label>
        <input type="text" id="end" name="end">

        <input type="submit" value="Submit">
        
    </form>

    <ul id="prompts"></ul>

    <button id="genPromptButton">Click to generate a random prompt</button>
    <div id="generated"></div>

{% endblock %}
