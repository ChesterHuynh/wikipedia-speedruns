{% extends 'base.html' %}

{% block head %}
<script defer>
// Should we make this a separate file?
async function handleRegister(event)    
{
    event.preventDefault();

    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    
    // TODO validation
    // 
    const reqBody = {
        "username": username,
        "email": email,
        "password": password,
    }

    const response = await fetch("/api/users/create/email", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(reqBody)
    });

    if (response.ok) {
        document.getElementById("registerForm").reset();
        document.getElementById("message").innerText = "Successfully Registered!"
        setTimeout(() => {
            window.location.href = "/login"; 
        }, 2000);       
    } else if (response.status == 409) {
        document.getElementById("message").innerText = "User already exists";
    } else {
        document.getElementById("message").innerText = "Error in registering";
    }


}

window.onload = function() {
    var form = document.getElementById('registerForm');
    form.addEventListener("submit", handleRegister);
}
</script>



{% endblock %}

{% block content %}

<div class="col-lg-4 col-md-6" >
    <form id="registerForm">

        <div class="form-floating mb-2">
            <input id="username" class="form-control" required >
            <label for="username" class="form-label">Username</label>
        </div>

        <div class="form-floating mb-2">
            <input id="email" class="form-control" required >
            <label type="email" for="email" class="form-label">Email</label>
        </div>

        <div class="form-floating mb-2">
            <input type="password" id="password" class="form-control" required>
            <label for="password" class="form-label">Password</label>
        </div>
        <p id="message" class="form-text text-danger">

        </p>

        <button type="submit" class="btn btn-light">Submit</button>
    </form>
</div>

{% endblock %}
